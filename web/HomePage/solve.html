<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solve</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- Your custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Question and Compiler Space -->
    <div class="container mt-5">
        <div class="row">
            <!-- Left Column - Selected Question -->
            <div class="col-md-6">
                <h2>Selected Question</h2>
                <div id="selectedQuestion"></div>
            </div>
            <!-- Right Column - Compiler Space -->
            <div class="col-md-6">
                <h2>Compiler</h2>
                <textarea id="code" class="form-control" rows="10"></textarea>
                <button onclick="redirectToSolver()" class="btn btn-primary mt-3">Compile</button>
                <div id="compilerOutput" class="mt-3"></div>
            </div>
        </div>
    </div>

    <!-- Your JavaScript -->
    <script>
        function redirectToSolver() {
            // Get the selected job role
            var jobRoleSelect = document.getElementById("jobRoleSelect");
            var selectedRole = jobRoleSelect.options[jobRoleSelect.selectedIndex].value;
            
            // Redirect based on the selected job role
            switch (selectedRole) {
                case "web_developer":
                    window.location.href = "websolve.html";
                    break;
                case "dsa":
                    window.location.href = "dsasolve.html";
                    break;
                case "aiml":
                    window.location.href = "aimlsolve.html";
                    break;
                case "frontend_developer":
                    window.location.href = "frontsolve.html";
                    break;
                case "devops":
                    window.location.href = "solve.html";
                    break;
                default:
                    alert("Please select a valid job role.");
            }
        }
    </script>
</body>
</html>
