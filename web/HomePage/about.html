        solutionLink: "aimlsolve.html"

  };

  // Function to populate coding question cards based on selected job role
  function populateCodingQuestions(role) {
    const questions = codingQuestions[role];
    const codingQuestionsContainer = document.getElementById('codingQuestionsContainer');
    if (!questions || !codingQuestionsContainer) return;

    // Clear previous cards
    codingQuestionsContainer.innerHTML = '';

    // Populate new cards
    questions.forEach(question => {
      const cardHtml = `
        <div class="col-lg-4 col-md-6 mb-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">${question.title}</h5>
              <p class="card-text">${question.description}</p>
              <a href="${question.solutionLink}" class="btn btn-primary">Solve</a>
            </div>
          </div>
        </div>
      `;
      codingQuestionsContainer.innerHTML += cardHtml;
    });
  }

  // Event listener for job role select change
  document.getElementById('jobRoleSelect').addEventListener('change', function() {
    const selectedRole = this.value;
    populateCodingQuestions(selectedRole);
  });

  // Initial population of coding questions based on default selected role
  populateCodingQuestions(document.getElementById('jobRoleSelect').value);
</script>
